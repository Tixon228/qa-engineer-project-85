    Логин: " "
    Пароль: "123"
    Email: "email"
  steps:
    - Оставить поле логина пустым
    - Ввести короткий пароль
    - Ввести некорректный email
    - Нажать кнопку «Submit»
  expected-result: |
    Появляются сообщения об ошибках возле соответствующих полей, регистрация не происходит

